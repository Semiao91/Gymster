<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google-signin-client_id" content="755236297809-r90bonlkb9ek047bf9dmbvqpsrt931ib">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form id="login-form" onsubmit="handleLogin(event)">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <div class="form-container" style="margin-top: 20px;">
        <h2>Register</h2>
        <form id="register-form" onsubmit="handleRegister(event)">
            <label for="register-firstname">First Name:</label>
            <input type="text" id="register-firstname" name="firstname" required>

            <label for="register-lastname">Last Name:</label>
            <input type="text" id="register-lastname" name="lastname" required>

            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="email" required>

            <label for="register-password">Password:</label>
            <input type="password" id="register-password" name="password" required>

            <button type="submit">Register</button>
        </form>
    </div>

    <h3 class="disclaimer">
        <p>
            DISCLAIMER: Passwords are encrypted but please make sure to use a different password that is unrelated to your email
        </p>        
    </h3>
    <script src="login.js"></script>
</body>
</html>
